<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>Math Calculator + âˆ’ =</title>
	<style type="text/css">
	h1
	{ 
		font-family: serif;
		font-size: 60px;
		font-weight: bolder;
		color: #061473;
	}	
	p
	{
		font-family: sans-serif;
		font-style: italic;
		font-weight: bold;
		color:#061473 ;
		font-size: 15px;
	}
	img
	{
		height:150px;
		width:150px  
	}
	body
	{ 
		background-image: url(https://i.pinimg.com/originals/50/da/8c/50da8c44ba216bd8d5c20992bc8ce939.gif);
		background-repeat: no-repeat;
		background-size: 60%;

	button{
		width: 200px;

	}

	</style>
	</head>

<body>

<br>

<center>

<h1>MATH EXPERT 2.0</h1>
<p>Bringing you you the solutions to your problems in numbers</p>

<form>

<details ontoggle="message()">
<summary style="font-weight: bolder; color: #061473; font-size: 20px;"> Guidelines</summary>
<i id="show"></i>
</details>

<br>

<hr style=" border: 5px solid #061473;">

<br>

<div class="col-4"> 
	<label style=" color: #061473; font-weight: bold; font-family: serif; font-size:25px;">Input value x:</label>
		<input type="text" id="valueX" class="form-control">
	
	<br>

	<label style=" color: #061473; font-weight: bold; font-family:serif; font-size:25px;">Input value y:</label>
		<input type="text" id="valueY" class="form-control">
	
	<br>

<button type="submit" class="btn" style="background-color: #061473; color:white; font-family:serif; font-size:15px;" onclick="multiplication()">The product of X and Y</button>

<button type="submit" class="btn" style="background-color: #061473; color:white; font-family:serif; font-size:15px;" onclick="division()">The quotient of X and Y</button>

<br><br>

<button type="submit" class="btn" style="background-color: #061473; color:white; font-family:serif; font-size:15px;" onclick="GreaterThan()">Is X greater than Y?</button>

<button type="submit" class="btn" style="background-color: #061473; color:white; font-family:serif; font-size:15px;" onclick="Logical()">Is (X > Y) && (X !== Y)?</button>

</div>

<br>

<hr style=" border: 5px solid #061473;">

<p>Are you now a pro at math? See you till the next!</p>
<a href="https://ph.pinterest.com/pin/108367934777304811/" target="_blank"><img class="rounded-circle mx-auto  d-block" src="https://i.pinimg.com/originals/20/7c/5c/207c5cd68974dfef596e3edd2a20c7a3.gif" alt="symbol"></a>	
</form>
</center>

<script> 
	// .innerHTML for instructions
	function message(){	
			document.getElementById("show").innerHTML = "<kbd> 1.) Input two deisred numbers. </kbd> <br> <kbd>2.) Click the button you would like your numbers to be expressed as. </kbd>";
		}
	// utilized window.alert for easier access for answers. 
	function multiplication(){
			var num1 = document.getElementById("valueX").value; 
			var num2 = document.getElementById("valueY").value; 
			var product = Number(num1) * Number(num2);
			window.alert("product=" + product);
		}
	function division(){
			var num1 = document.getElementById("valueX").value; 
			var num2 = document.getElementById("valueY").value; 
			var quotient = Number(num1) / Number(num2);
			window.alert("quotient=" + quotient);
		}
	function GreaterThan(){
			var num1 = document.getElementById("valueX").value; 
			var num2 = document.getElementById("valueY").value; 
			var GreaterThan = Number(num1) > Number(num2);
			window.alert("Result=" + GreaterThan);
		}
	function Logical(){
			var num1 = document.getElementById("valueX").value; 
			var num2 = document.getElementById("valueY").value; 
			var Logical = (Number(num1) > Number(num2)) && ( Number(num1) !== Number(num2)) ;
			window.alert("Result=" + Logical);
		}

</script>
</body>
